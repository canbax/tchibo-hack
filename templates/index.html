<body>
  <div class="cont">
    <div class="pull-right" id="txt-notify"></div>
    <table>
      <tr>
        <td>
          <input class="form-control" id="product-idx" type="number" placeholder="Product index">
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary" onclick="getProductInfo()"> Get Product Info </button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary" onclick="getSimilar2()"> Get Similar Products </button>
        </td>
      </tr>
    </table>
    <div>
      <textarea id="settings" class="form-control" rows="6" cols="50"></textarea>
      <button type="button" class="btn btn-outline-primary" onclick="updateSettings()"> Update Settings </button>
    </div>
    <div id="curr-product">

    </div>

    <div id="similar-products" class="card-columns">

    </div>
  </div>
